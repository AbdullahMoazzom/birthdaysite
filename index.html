<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸŽ‰ Happy Birthday!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to top right, #fbc2eb, #a6c1ee);
      font-family: 'Comic Sans MS', cursive;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      font-size: 4em;
      margin-top: 30px;
      color: #fff;
      text-shadow: 2px 2px 5px #000;
    }

    .carousel {
      display: flex;
      overflow-x: auto;
      scroll-behavior: smooth;
      margin: 20px auto;
      max-width: 90%;
    }

    .carousel img {
      border-radius: 15px;
      margin: 10px;
      width: 300px;
      height: 200px;
      object-fit: cover;
      transition: transform 0.3s;
    }

    .carousel img:hover {
      transform: scale(1.1);
      cursor: pointer;
    }

    #gift-btn {
      display: block;
      margin: 30px auto;
      padding: 20px 40px;
      background-color: #fff;
      color: #ff69b4;
      border: none;
      border-radius: 20px;
      font-size: 1.5rem;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: background 0.3s;
    }

    #gift-btn:hover {
      background-color: #ff69b4;
      color: #fff;
    }

    #popup {
      display: none;
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      z-index: 999;
    }

    #popup h2 {
      color: #ff69b4;
    }

    #balloons {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .balloon {
      position: absolute;
      bottom: -100px;
      width: 40px;
      height: 60px;
      background: radial-gradient(circle at 30% 30%, #ff69b4, #e75480);
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      animation: float 8s infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-120vh); opacity: 0; }
    }

    #confetti-canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 998;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ‚ Happy Birthday, Abdullah! ðŸŽˆ</h1>

  <!-- Balloon animation -->
  <div id="balloons"></div>

  <!-- Carousel -->
  <div class="carousel" id="photoCarousel">
    <img src="https://source.unsplash.com/300x200/?birthday,cake" alt="Cake">
    <img src="https://source.unsplash.com/300x200/?birthday,party" alt="Party">
    <img src="https://source.unsplash.com/300x200/?birthday,balloons" alt="Balloons">
    <img src="https://source.unsplash.com/300x200/?birthday,celebration" alt="Celebration">
    <img src="https://source.unsplash.com/300x200/?birthday,friends" alt="Friends">
  </div>

  <!-- Gift Button -->
  <button onclick="alert('Button clicked!')">Click me</button>

  <!-- Pop-up Message -->
  <div id="popup">
    <h2>ðŸŽŠ Surprise! ðŸŽŠ</h2>
    <p>Wishing you love, laughter, and cake today and always! ðŸ’–</p>
  </div>

  <!-- Confetti -->
  <canvas id="confetti-canvas"></canvas>

  <!-- Music -->
  <audio id="music" autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-happyrock.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
  <script>
    const btn = document.getElementById("gift-btn");
    const popup = document.getElementById("popup");

    btn.addEventListener("click", () => {
      popup.style.display = "block";
      confetti({
        particleCount: 200,
        spread: 100,
        origin: { y: 0.6 }
      });
    });

    // Balloon spawner
    function createBalloon() {
      const balloon = document.createElement("div");
      balloon.className = "balloon";
      balloon.style.left = Math.random() * 100 + "vw";
      balloon.style.animationDuration = 4 + Math.random() * 4 + "s";
      document.getElementById("balloons").appendChild(balloon);

      setTimeout(() => {
        balloon.remove();
      }, 10000);
    }

    setInterval(createBalloon, 300);

    // Music Autoplay Fix
    document.addEventListener('click', () => {
      document.getElementById("music").play();
    }, { once: true });
  </script>

</body>
</html>
